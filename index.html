<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Typographic Poster Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=TASA+Orbiter:wght@400;700&family=Rubik+Glitch&family=Tilt+Neon&family=Bungee&display=swap" rel="stylesheet">
</head>
<body>
  <div id="bg-questions"></div>
  <header class="floating-card">
    <div class="card-inner">
      <div class="question-block">
        <div class="q-title">Question</div>
        <div class="q-text">What did you find here without looking for it?</div>
      </div>

      <form id="replyForm" class="reply-form" autocomplete="off" >
        <input id="replyInput" maxlength="250" placeholder="type somethingâ€¦" />
        <div class="controls">
          <button type="button" id="printBtn">Print</button>
          <span id="charCount" class="char-count">0/250</span>
        </div>
      </form>
    </div>
  </header>

  <main class="paper-wrapper">
    <section id="paper" class="paper"></section>
  </main>

  <!-- shape defs unchanged -->
  <svg id="shapes-defs" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1522 202" style="display:none;">
    <g id="shape-circle"><circle cx="100" cy="100" r="100"/></g>
    <g id="shape-rotated-rect">
      <rect x="249.29" y="29.29" width="141.42" height="141.42"
            transform="translate(23.02 255.56) rotate(-45)"/>
    </g>
    <g id="shape-triangle"><polygon points="440 200 640 200 540 0 440 200"/></g>

    </g>

      <polygon points="1202.12 2.12 1225.73 78.51 1302.12 78.51 1240.32 125.73 1263.92 202.12 1202.12 154.91 1140.32 202.12 1163.92 125.73 1102.12 78.51 1178.51 78.51 1202.12 2.12"/>
    </g>
    <g id="shape-starish-2">
      <polygon points="980.79 0 990 63.84 1027.6 11.62 1006.31 72.46 1063.69 43.83 1016.77 87.73 1080.79 89.24 1018.99 106.15 1074.98 137.46 1012.46 123.49 1047.59 177.43 998.67 135.79 1004.9 200 980.79 140.23 956.68 200 962.91 135.79 913.99 177.43 949.13 123.49 886.6 137.46 942.59 106.15 880.79 89.24 944.81 87.73 897.89 43.83 955.28 72.46 933.98 11.62 971.58 63.84 980.79 0"/>

  <script src="script.js"></script>
</body>
</html>
